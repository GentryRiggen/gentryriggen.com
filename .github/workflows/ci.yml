name: CI/CD

on:
  push:
    branches: [main]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # â”€â”€ Static checks + unit tests â”€â”€
  validate:
    name: âœ… Validate
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v6

      - name: âš™ï¸ Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: "npm"

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Lint
        run: npm run lint

      - name: ğŸ’… Format check
        run: npm run format:check

      - name: ğŸ”· Type check
        run: npm run type-check

      - name: ğŸ§ª Unit tests
        run: npm test

  # â”€â”€ Browser tests (runs in parallel with validate) â”€â”€
  e2e:
    name: ğŸ­ E2E Tests
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v6

      - name: âš™ï¸ Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: "npm"

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ’¾ Cache Playwright browsers
        uses: actions/cache@v5
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: ğŸŒ Install Playwright browsers
        run: npx playwright install --with-deps

      - name: ğŸ¬ Run E2E tests
        run: npm run test:e2e

  # â”€â”€ Production build (waits for validate + e2e) â”€â”€
  build:
    name: ğŸ“¦ Build
    runs-on: ubuntu-latest
    needs: [validate, e2e]
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v6

      - name: âš™ï¸ Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: "npm"

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build
        run: npm run build

      - name: ğŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: build
          path: out
          retention-days: 1

  # â”€â”€ Deploy (main branch only) â”€â”€
  deploy:
    name: ğŸš€ Deploy
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v6

      - name: âš™ï¸ Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: "24"

      - name: ğŸ“¥ Download build artifacts
        uses: actions/download-artifact@v7
        with:
          name: build
          path: out

      - name: ğŸ”¥ Validate Firebase config
        run: |
          if grep -q "your-firebase-project-id\|placeholder\|example" .firebaserc; then
            echo "::error::.firebaserc contains placeholder values. Set a valid Firebase project ID."
            exit 1
          fi

      - name: ğŸš€ Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}"
          channelId: live
          projectId: "${{ secrets.FIREBASE_PROJECT_ID }}"
