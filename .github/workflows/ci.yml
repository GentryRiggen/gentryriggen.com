name: CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    # Run on all pull requests regardless of target branch

jobs:
  test:
    name: ğŸ§ª Run Tests
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'push' && (
        !contains(github.event.head_commit.message, '[skip ci]') &&
        !contains(github.event.head_commit.message, '[ci skip]') &&
        !contains(github.event.head_commit.message, '[skip actions]') &&
        !contains(github.event.head_commit.message, '[actions skip]') &&
        !contains(github.event.head_commit.message, '***NO_CI***')
      )) ||
      (github.event_name == 'pull_request' && (
        !contains(github.event.pull_request.title, '[skip ci]') &&
        !contains(github.event.pull_request.title, '[ci skip]') &&
        !contains(github.event.pull_request.title, '[skip actions]') &&
        !contains(github.event.pull_request.title, '[actions skip]') &&
        !contains(github.event.pull_request.title, '***NO_CI***')
      ))

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v6

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: "npm"

      - name: ğŸ“š Install dependencies
        run: npm ci

      - name: ğŸ” Run linter
        run: npm run lint

      - name: ğŸ’… Check formatting
        run: npm run format:check

      - name: ğŸ”· Check TypeScript types
        run: npm run type-check

      - name: âœ… Run unit tests
        run: npm test

      - name: ğŸ’¾ Cache Playwright browsers
        uses: actions/cache@v5
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: ğŸŒ Install Playwright browsers
        run: npx playwright install --with-deps

      - name: ğŸ¬ Run E2E tests
        run: npm run test:e2e

  build:
    name: ğŸ—ï¸ Build
    runs-on: ubuntu-latest
    needs: test
    if: |
      (github.event_name == 'push' && (
        !contains(github.event.head_commit.message, '[skip ci]') &&
        !contains(github.event.head_commit.message, '[ci skip]') &&
        !contains(github.event.head_commit.message, '[skip actions]') &&
        !contains(github.event.head_commit.message, '[actions skip]') &&
        !contains(github.event.head_commit.message, '***NO_CI***')
      )) ||
      (github.event_name == 'pull_request' && (
        !contains(github.event.pull_request.title, '[skip ci]') &&
        !contains(github.event.pull_request.title, '[ci skip]') &&
        !contains(github.event.pull_request.title, '[skip actions]') &&
        !contains(github.event.pull_request.title, '[actions skip]') &&
        !contains(github.event.pull_request.title, '***NO_CI***')
      ))

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v6

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: "npm"

      - name: ğŸ“š Install dependencies
        run: npm ci

      - name: ğŸ”¨ Build application
        run: npm run build

      - name: ğŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: build
          path: out
          retention-days: 1

  deploy:
    name: ğŸš€ Deploy to Firebase
    runs-on: ubuntu-latest
    needs: build
    # Only deploy on pushes to main branch (merges), never on PRs
    # PRs have event_name == 'pull_request', so this condition excludes them
    if: |
      github.event_name == 'push' &&
      github.ref == 'refs/heads/main' &&
      !contains(github.event.head_commit.message, '[skip ci]') &&
      !contains(github.event.head_commit.message, '[ci skip]') &&
      !contains(github.event.head_commit.message, '[skip actions]') &&
      !contains(github.event.head_commit.message, '[actions skip]') &&
      !contains(github.event.head_commit.message, '***NO_CI***')

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v6

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24"

      - name: ğŸ“¥ Download build artifacts
        uses: actions/download-artifact@v7
        with:
          name: build
          path: out

      - name: ğŸ”¥ Validate Firebase configuration
        run: |
          if grep -q "your-firebase-project-id\|placeholder\|example" .firebaserc; then
            echo "Error: .firebaserc contains placeholder values. Please set a valid Firebase project ID."
            exit 1
          fi
          echo "Firebase project ID validation passed."

      - name: ğŸš€ Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}"
          channelId: live
          projectId: "${{ secrets.FIREBASE_PROJECT_ID }}"
