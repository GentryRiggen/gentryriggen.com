name: CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    # Run on all pull requests regardless of target branch

jobs:
  test:
    name: ğŸ§ª Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js and Yarn
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"

      - name: ğŸ“š Install dependencies
        run: yarn install --frozen-lockfile

      - name: ğŸ” Run linter
        run: yarn lint

      - name: ğŸ’… Check formatting
        run: yarn format:check

      - name: ğŸ”· Check TypeScript types
        run: yarn type-check

      - name: âœ… Run unit tests
        run: yarn test

      - name: ğŸŒ Install Playwright browsers
        run: yarn playwright install --with-deps

      - name: ğŸ¬ Run E2E tests
        run: yarn test:e2e

  build:
    name: ğŸ—ï¸ Build
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js and Yarn
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"

      - name: ğŸ“š Install dependencies
        run: yarn install --frozen-lockfile

      - name: ğŸ”¨ Build application
        run: yarn build

      - name: ğŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: out
          retention-days: 1

  deploy:
    name: ğŸš€ Deploy to Firebase
    runs-on: ubuntu-latest
    needs: build
    # Only deploy on pushes to main branch (merges), never on PRs
    # PRs have event_name == 'pull_request', so this condition excludes them
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js and Yarn
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"

      - name: ğŸ“¥ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build
          path: out

      - name: ğŸ”¥ Validate Firebase configuration
        run: |
          if grep -q "your-firebase-project-id\|placeholder\|example" .firebaserc; then
            echo "Error: .firebaserc contains placeholder values. Please set a valid Firebase project ID."
            exit 1
          fi
          echo "Firebase project ID validation passed."

      - name: ğŸš€ Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}"
          channelId: live
          projectId: "${{ secrets.FIREBASE_PROJECT_ID }}"
