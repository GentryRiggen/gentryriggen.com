<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Terminal window background -->
  <rect x="2" y="2" width="60" height="60" rx="10" fill="#0a0a0a" stroke="#22c55e" stroke-width="2" stroke-opacity="0.4"/>
  <!-- Title bar -->
  <rect x="2" y="2" width="60" height="14" rx="10" fill="#1a1a1a"/>
  <rect x="2" y="10" width="60" height="6" fill="#1a1a1a"/>
  <!-- Traffic light dots -->
  <circle cx="12" cy="9" r="2.5" fill="#ef4444" opacity="0.8"/>
  <circle cx="20" cy="9" r="2.5" fill="#eab308" opacity="0.8"/>
  <circle cx="28" cy="9" r="2.5" fill="#22c55e" opacity="0.8"/>
  <!-- "G" letter -->
  <text x="32" y="45" text-anchor="middle" font-family="monospace" font-weight="bold" font-size="30" fill="#22c55e">G</text>
  <!-- Cursor blink line -->
  <rect x="44" y="28" width="2" height="20" fill="#22c55e" opacity="0.6"/>
</svg>
