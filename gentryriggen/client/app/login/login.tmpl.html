<form ng-submit="LoginCtrl.submit()" class="form-signin">
    <h1 class="form-signin-heading text-muted">Log In</h1>
    <input type="text" class="form-control" placeholder="Username" required autofocus ng-model="LoginCtrl.user.username">
    <input type="password" class="form-control" placeholder="Password" required ng-model="LoginCtrl.user.password">
    <button class="btn btn-lg btn-primary btn-block" type="submit">
        Log In
    </button>
</form>
