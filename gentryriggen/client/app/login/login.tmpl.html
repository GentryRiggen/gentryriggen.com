<md-content layout-padding layout="row">
    <span flex></span>

    <form flex-sm="80" flex-gt-sm="50" name="login" ng-submit="LoginCtrl.submit()">
        <md-input-container>
            <label>Username</label>
            <input required name="username" ng-model="LoginCtrl.username">
        </md-input-container>
        <md-input-container>
            <label>Password</label>
            <input type="password" required name="password" ng-model="LoginCtrl.password">
        </md-input-container>

        <md-input-container>
            <md-button ng-click="LoginCtrl.submit()" type="submit" class="md-primary">Log In</md-button>
        </md-input-container>
    </form>

    <span flex></span>
</md-content>
