<md-card class="blog-post md-whiteframe-z1">
    <md-card-content>
        <div class="blog-post-header">
            <a class="blog-post-title" ng-click="goToPost()">{{model.title}}</a>
            <div class="blog-post-subtitle">
                {{model.subTitle}}
                <span>{{model.createdOn | date:'MMM d, y'}}</span>
            </div>
        </div>
        <div class="blog-post-body">
            <div class="blog-post-content" ng-bind-html="model.content"></div>
        </div>
        <div class="blog-post-footer" ng-show="showComments">
            <dir-disqus disqus-shortname="gentryriggen"
                        disqus-identifier="{{ model.permalink }}"
                        disqus-url="{{ model.url }}">
            </dir-disqus>
        </div>
    </md-card-content>
</md-card>
