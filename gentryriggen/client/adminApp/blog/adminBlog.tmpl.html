<md-content>
    <md-button class="md-raised" ng-click="AdminBlogCtrl.createNew()">Create New</md-button>
    
    <form name="searchForm" ng-submit="AdminBlogCtrl.search(q)">
        <md-input-container>
            <label>Search</label>
            <input ng-model="q" ng-change="AdminBlogCtrl.search(q)">
        </md-input-container>
    </form>

        <md-list>
            <md-list-item ng-repeat="post in AdminBlogCtrl.blogPosts">
                <p>{{post.title}}</p>
                <a ng-click="AdminBlogCtrl.rowClicked(post.id)">Edit</a>
            </md-list-item>
        </md-list>

        <ul class="pagination">
            <li ng-repeat="page in AdminBlogCtrl.pages"
                ng-class="{'active': page == AdminBlogCtrl.page}">
                <a ng-click="AdminBlogCtrl.getNextPage(page, page == AdminBlogCtrl.page)">{{page}}</a>
            </li>
        </ul>
</md-content>
