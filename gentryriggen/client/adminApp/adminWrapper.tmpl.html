<md-content class="md-padding" layout="column">
    <div layout="row">
        <md-button ng-repeat="section in AdminCtrl.sections"
                   ng-class="{'md-primary': AdminCtrl.selectedState.state == section.state}"
                   ng-click="AdminCtrl.goTo(section)">
            {{section.title}}
        </md-button>
    </div>

    <ui-view></ui-view>
</md-content>
