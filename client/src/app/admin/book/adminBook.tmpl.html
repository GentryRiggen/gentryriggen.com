<md-content layout-padding layout="row" layout-wrap>
  <h2 flex="100">Book Details</h2>
  <pre flex="100">{{AdminBookCtrl.book | json}}</pre>

  <div flex="50">
    <md-input-container>
      <label>Title</label>
      <input type="text" ng-model="AdminBookCtrl.book.title" ng-blur="AdminBookCtrl.bookUpdated()"/>
    </md-input-container>

    <md-input-container>
      <label>Artwork</label>
      <input type="file" nv-file-select="" uploader="AdminBookCtrl.artworkUploader" aria-label="artwork uploader"/>
      <img src="{{AdminBookCtrl.book.artworkUrl}}" width="100" height="100" />
    </md-input-container>

    <md-input-container>
      <label>File</label>
      <input type="file" nv-file-select="" uploader="AdminBookCtrl.fileUploader" aria-label="file uploader"/>
      <p>{{AdminBookCtrl.book.fileUrl}}</p>
    </md-input-container>

    <md-input-container>
      <label>Date Published</label>
      <input type="text" ng-model="AdminBookCtrl.book.publishDate" ng-blur="AdminBookCtrl.bookUpdated()"/>
    </md-input-container>
  </div>

  <div flex="50">
    <h2>Author</h2>
  </div>
</md-content>
