<div class="page">
  <h1 class="admin-title">Blog Posts</h1>

  <md-button class="md-raised" ng-click="AdminBlogCtrl.createNew()">Create New</md-button>

  <form name="searchForm" ng-submit="AdminBlogCtrl.search(q)">
    <md-input-container>
      <label>Search</label>
      <input ng-model="q" ng-model-options="{ debounce: 350 }" ng-change="AdminBlogCtrl.search(q)">
    </md-input-container>
  </form>

  <table class="table table-striped">
    <tr>
      <th>Title</th>
      <th>Created On</th>
      <th>Updated On</th>
      <th>Visible</th>
    </tr>

    <tr ng-repeat="post in AdminBlogCtrl.blogPosts" ng-click="AdminBlogCtrl.rowClicked(post.id)">
      <td>{{post.title}}</td>
      <td>{{post.createdOn | date}}</td>
      <td>{{post.updatedOn | date}}</td>
      <td>{{post.visible == 1 ? 'TRUE' : 'FALSE'}}</td>
    </tr>
  </table>

  <ul class="pagination">
    <li ng-repeat="page in AdminBlogCtrl.pages"
        ng-class="{'active': page == AdminBlogCtrl.page}">
      <a ng-click="AdminBlogCtrl.getNextPage(page, page == AdminBlogCtrl.page)">{{page}}</a>
    </li>
  </ul>
</div>
