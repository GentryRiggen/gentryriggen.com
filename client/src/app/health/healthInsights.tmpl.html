<div class="page health">
  <h1>Health Insights</h1>

  <div class="stat-cards" layout="row" layout-wrap layout-padding>
    <!-- AFFECTS OF SLEEP -->
    <div class="stat-card md-whiteframe-z2" flex="100" flex-gt-sm="50">
      <div class="title">
        How does sleep affect my activity level? <i class="mdi mdi-sleep"></i>
      </div>
      <canvas id="affectsOfSleep"></canvas>
    </div>

    <!-- AFFECTS ON SLEEP -->
    <div class="stat-card md-whiteframe-z2" flex="100" flex-gt-sm="50">
      <div class="title">
        How does my activity level affect my sleep? <i class="mdi mdi-sleep"></i>
      </div>
      <canvas id="affectsOnSleep"></canvas>
    </div>

    <!-- ACTIVITY LEVEL BY MONTH -->
    <div class="stat-card md-whiteframe-z2" flex="100" flex-gt-sm="100">
      <div class="title">
        How active am I each month of the year? <i class="mdi mdi-fire"></i>
      </div>
      <canvas id="activityLevelByMonth"></canvas>
    </div>
  </div>

</div>
