<!DOCTYPE html>
<html ng-app="gr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Gentry Riggen</title>

  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,400italic,700' rel='stylesheet'
        type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
  <!-- bower:css -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css({.tmp/serve,src}) styles/app.css -->
  <!-- inject:css -->
  <!-- endinject -->
  <!-- endbuild -->
</head>
<body ng-controller="ShellCtrl as ShellCtrl"
      ng-class="{'mobile-screen': ShellCtrl.smallScreen}">
<div id="page-wrapper" ng-class="{'open': ShellCtrl.toggle}">

  <!-- SIDEBAR -->
  <div id="sidebar-wrapper"
       ng-mouseenter="ShellCtrl.toggleMenu(true, true)"
       ng-mouseleave="ShellCtrl.toggleMenu(false, true)">

    <!-- SIDEBAR HEADER -->
    <div class="sidebar-header">
      <i class="menu mdi mdi-menu"
         ng-click="ShellCtrl.toggleMenu()"
         ng-hide="ShellCtrl.smallScreen"></i>
      <h1 ng-hide="ShellCtrl.smallScreen">Gentry Riggen</h1>

      <img src="http://cdn.gentryriggen.com/binary/gentryBoardingSmall.jpg"/>

      <div class="social-links" layout="row">
        <a href="https://twitter.com/GentryRiggen" target="#"><i class="mdi mdi-twitter"></i></a>
        <a href="https://github.com/GentryRiggen" target="#"><i class="mdi mdi-github-circle"></i></a>
        <a href="https://linkedin.com/in/GentryRiggen/en" target="#"><i class="mdi mdi-linkedin"></i></a>
        <a href="http://stackoverflow.com/users/1767285" target="#"><i class="mdi mdi-stackoverflow"></i></a>
      </div>
    </div>

    <!-- SIDEBAR ITEMS -->
    <ul class="sidebar-items">
      <!-- ALL USERS -->
      <li class="" ui-sref="blog" ui-sref-active="active">
        <i class="mdi mdi-pencil"></i> <span>Blog</span>
      </li>

      <!-- Health Section -->
      <!--<li class="" ui-sref="healthDaily" ui-sref-active="active">-->
        <!--<i class="mdi mdi-fire"></i> <span>Daily Health</span>-->
      <!--</li>-->
      <!--<li class="" ui-sref="healthInsights" ui-sref-active="active">-->
        <!--<i class="mdi mdi-chart-areaspline"></i> <span>Health Insights</span>-->
      <!--</li>-->

      <li class="" ui-sref="books" ui-sref-active="active">
        <i class="mdi mdi-library-books"></i> <span>Library</span>
      </li>
      <li class="" ui-sref="about" ui-sref-active="active">
        <i class="mdi mdi-account"></i> <span>About Me</span>
      </li>

      <!-- ADMIN USERS -->
      <li ng-if="ShellCtrl.showModerator"
          ui-sref="admin.blog" ui-sref-active="active">
        <i class="mdi mdi-pencil-lock"></i> <span>Blog</span>
      </li>
      <li ng-if="ShellCtrl.showModerator"
          ui-sref="admin.books" ui-sref-active="active">
        <i class="mdi mdi-library-books"></i> <span>Library</span>
      </li>
      <li ng-if="ShellCtrl.showModerator"
          ui-sref="admin.files" ui-sref-active="active">
        <i class="mdi mdi-file"></i> <span>Files</span>
      </li>
      <li ng-if="ShellCtrl.showModerator"
          ui-sref="admin.accounts" ui-sref-active="active">
        <i class="mdi mdi-account-multiple"></i> <span>Accounts</span>
      </li>

      <li ng-if="ShellCtrl.showModerator" class="" ui-sref="logout">
        <i class="mdi mdi-logout"></i> <span>Logout</span>
      </li>
    </ul>
  </div>

  <!-- CONTENT -->
  <div id="content-wrapper">
    <div class="nav-header" ng-show="ShellCtrl.smallScreen">
      <i class="mobile-menu-toggle mdi mdi-menu" ng-click="ShellCtrl.toggleMenu()"></i>
      <h1>Gentry Riggen</h1>
    </div>

    <div class="page-content">
      <ui-view class="content"></ui-view>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
