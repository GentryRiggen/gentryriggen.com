<!DOCTYPE html>
<html ng-app="gr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Gentry Riggen</title>

  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,400italic,700' rel='stylesheet'
        type='text/css'>

  <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
  <!-- bower:css -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css({.tmp/serve,src}) styles/app.css -->
  <!-- inject:css -->
  <!-- endinject -->
  <!-- endbuild -->
</head>
<body ng-controller="ShellCtrl as ShellCtrl">

<!-- TOPNAV -->
<div class="header md-whiteframe-z2" layout="row" ng-class="{'drawer-closed': !ShellCtrl.drawerOpen}">
  <div class="btn menu-btn" ng-click="ShellCtrl.toggleMenu()">
    <i class="mdi mdi-menu"></i>
  </div>

  <h1>Gentry Riggen</h1>
</div>

<!-- DRAWER -->
<div class="drawer" ng-class="{'drawer-closed': !ShellCtrl.drawerOpen}">
  <div class="drawer-header">
    <img src="http://cdn.gentryriggen.com/binary/gentryBoardingSmall.jpg"/>

    <div class="social-links" layout="row" layout-align="center center">
      <span flex><a href="https://twitter.com/GentryRiggen" target="#"><i class="mdi mdi-twitter"></i></a></span>
      <span flex><a href="https://github.com/GentryRiggen" target="#"><i class="mdi mdi-github-circle"></i></a></span>
      <span flex><a href="https://linkedin.com/in/GentryRiggen/en" target="#"><i
        class="mdi mdi-linkedin"></i></a></span>
      <span flex><a href="http://stackoverflow.com/users/1767285" target="#"><i
        class="mdi mdi-stackoverflow"></i></a></span>
    </div>

  </div>
  <ul class="drawer-items">
    <li class="btn" ui-sref="blog" ui-sref-active="active">Blog</li>
    <li class="btn" ui-sref="books" ui-sref-active="active">Library</li>
    <li class="btn" ui-sref="about" ui-sref-active="active">About Me</li>
    <li class="btn" ui-sref="admin" ui-sref-active="active">Admin</li>
    <li class="btn" ui-sref="logout" ui-sref-active="active">Logout</li>
  </ul>
</div>


<!-- CONTENT -->
<div layout="column" class="main" ng-class="{'drawer-open': ShellCtrl.drawerOpen}">
    <ui-view class="content"></ui-view>
</div>

<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<!-- build:js(src) scripts/vendor.js -->
<!-- bower:js -->
<!-- endbower -->
<!--endbuild -->

<!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
<!-- inject:js -->
<!-- endinject -->

<!-- inject:partials -->
<!-- endinject -->
<!--endbuild -->

  (function (i, s, o, g, r, a, m) {
    i['GoogleAnalyticsObject'] = r;
    i[r] = i[r] || function () {
        (i[r].q = i[r].q || []).push(arguments)
      }, i[r].l = 1 * new Date();
    a = s.createElement(o),
      m = s.getElementsByTagName(o)[0];
    a.async = 1;
    a.src = g;
    m.parentNode.insertBefore(a, m)
  })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

  ga('create', 'UA-64096104-1', 'auto');
  ga('send', 'pageview');

</script>
</body>
</html>
