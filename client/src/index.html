  <meta charset="utf-8"/>

  <title>Gentry Riggen</title>

        type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

<body ng-controller="ShellCtrl as ShellCtrl">
<div id="page-wrapper" ng-class="{'open': ShellCtrl.toggle}" ng-cloak>

  <!-- SIDEBAR -->
  <div id="sidebar-wrapper">

    <!-- SIDEBAR HEADER -->
    <div class="sidebar-header">
      <i class="menu mdi mdi-menu" ng-click="ShellCtrl.toggleMenu()"></i>
      <h1>Gentry Riggen</h1>

      <img src="http://cdn.gentryriggen.com/binary/gentryBoardingSmall.jpg"/>

      <div class="social-links" layout="row">
        <a href="https://twitter.com/GentryRiggen" target="#"><i class="mdi mdi-twitter"></i></a>
        <a href="https://github.com/GentryRiggen" target="#"><i class="mdi mdi-github-circle"></i></a>
        <a href="https://linkedin.com/in/GentryRiggen/en" target="#"><i class="mdi mdi-linkedin"></i></a>
        <a href="http://stackoverflow.com/users/1767285" target="#"><i class="mdi mdi-stackoverflow"></i></a>
      </div>
    </div>

    <!-- SIDEBAR ITEMS -->
    <ul class="sidebar-items">
      <!-- ALL USERS -->
      <li class="" ui-sref="blog" ui-sref-active="active">
        <i class="mdi mdi-pencil"></i> <span>Blog</span>
      </li>

      <!-- Health Section -->
      <li class="no-select" ng-class="{'open': ShellCtrl.healthOpen}"
          ng-click="ShellCtrl.toggleDrawerDropdown('health')">
        <i class="mdi mdi-dumbbell"></i> <span>Health</span>
        <div class="arrow-right"></div>
      </li>
      <li ng-class="{'open': ShellCtrl.healthOpen}" class="sub-item indent"
          ui-sref="healthDaily" ui-sref-active="active">
        <i class="mdi mdi-fire"></i> <span>Daily</span>
      </li>
      <li ng-class="{'open': ShellCtrl.healthOpen}" class="sub-item indent"
          ui-sref="healthInsights" ui-sref-active="active">
        <i class="mdi mdi-chart-areaspline"></i> <span>Insights</span>
      </li>

      <li class="" ui-sref="books" ui-sref-active="active">
        <i class="mdi mdi-library-books"></i> <span>Library</span>
      </li>
      <li class="" ui-sref="about" ui-sref-active="active">
        <i class="mdi mdi-account"></i> <span>About Me</span>
      </li>

      <!-- ADMIN USERS -->
      <li ng-if="ShellCtrl.showModerator" class="no-select" ng-class="{'open': ShellCtrl.adminOpen}"
          ng-click="ShellCtrl.toggleDrawerDropdown('admin')">
        <i class="mdi mdi-lock"></i> <span>Admin</span>
        <div class="arrow-right"></div>
      </li>
      <li ng-if="ShellCtrl.showModerator" ng-class="{'open': ShellCtrl.adminOpen}" class="sub-item indent"
          ui-sref="admin.blog" ui-sref-active="active">
        <i class="mdi mdi-pencil-lock"></i> <span>Blog</span>
      </li>
      <li ng-if="ShellCtrl.showModerator" ng-class="{'open': ShellCtrl.adminOpen}" class="sub-item indent"
          ui-sref="admin.books" ui-sref-active="active">
        <i class="mdi mdi-library-books"></i> <span>Library</span>
      </li>
      <li ng-if="ShellCtrl.showModerator" ng-class="{'open': ShellCtrl.adminOpen}" class="sub-item indent"
          ui-sref="admin.files" ui-sref-active="active">
        <i class="mdi mdi-file"></i> <span>Files</span>
      </li>
      <li ng-if="ShellCtrl.showModerator" ng-class="{'open': ShellCtrl.adminOpen}" class="sub-item indent"
          ui-sref="admin.accounts" ui-sref-active="active">
        <i class="mdi mdi-account-multiple"></i> <span>Accounts</span>
      </li>

      <li ng-if="ShellCtrl.showModerator" class="" ui-sref="logout">
        <i class="mdi mdi-logout"></i> <span>Logout</span>
      </li>
    </ul>
  </div>

  <!-- CONTENT -->
  <div id="content-wrapper">
    <div class="page-content">
      <ui-view class="content"></ui-view>
    </div>
  </div>
</div>
