version: 2.1

executors:
  default:
    docker:
      - image: cypress/base:10
        environment:
          TERM: xterm
    working_directory: ~/project

jobs:
  build:
    executor: default
    steps:
      - checkout
      - restore_cache:
          name: Restore Yarn Package Cache
          keys:
            - yarn-packages-{{ checksum "yarn.lock" }}
      - run:
          name: Install Dependencies
          command: yarn install --frozen-lockfile
      - save_cache:
          name: Save Yarn Package Cache
          key: yarn-packages-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn
      - persist_to_workspace:
          root: ~/
          paths:
            - project
            - .cache/Cypress
  test-unit-integration:
    executor: default
    steps:
      - attach_workspace:
          at: ~/
      - run:
          name: Unit/Integration Tests
          command: yarn test --coverage --runInBand
  test-e2e:
    executor: default
    steps:
      - attach_workspace:
          at: ~/
      - run:
          name: End To End Tests
          command: yarn test:e2e
      - store_artifacts:
          path: cypress/videos
      - store_artifacts:
          path: cypress/screenshots
  deploy:
    executor: my-executor
    steps:
      - attach_workspace:
          at: ~/
      - run:
          name: Deploy to Firebase
          command: yarn deploy --token=$FIREBASE_DEPLOY_TOKEN

workflows:
  Test:
    jobs:
      - build
          filters:
            branches:
              ignore: master
      - test-unit-integration:
          filters:
            branches:
              ignore: master
          requires:
            - build
      - test-e2e:
          filters:
            branches:
              ignore: master
          requires:
            - build
  Deploy:
    jobs:
      - build
          filters:
            branches:
              only: master
      - test-unit-integration:
          filters:
            branches:
              only: master
          requires:
            - build
      - test-e2e:
          filters:
            branches:
              only: master
          requires:
            - build
      - deploy:
          filters:
            branches:
              only: master
          requires:
            - build
            - test-unit-integration
            - test-e2e
